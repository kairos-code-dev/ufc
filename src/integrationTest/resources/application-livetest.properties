# UFC Live Test Configuration

# 애플리케이션 정보
app.name=UFC-Data-Aggregator-LiveTest
app.version=1.0.0

# HTTP 클라이언트 설정 (실제 서버 연결용)
http.client.timeout=60000
http.client.connectTimeout=15000
http.client.maxRetries=2
http.client.retryDelay=2000

# API 설정 (실제 API 서버)
api.fred.baseUrl=https://api.stlouisfed.org/fred
api.fred.version=v1
api.yahoo.baseUrl=https://query1.finance.yahoo.com
api.yahoo.timeout=60000

# 데이터 처리
data.batchSize=50
data.maxConnections=10
data.rateLimitPerSecond=2

# 로깅 (라이브 테스트용 정보 로깅)
logging.level.root=INFO
logging.level.com.ulalax.ufc=INFO
logging.level.io.ktor=WARN
logging.level.okhttp3=INFO

# 날짜 형식
date.format=yyyy-MM-dd
datetime.format=yyyy-MM-dd'T'HH:mm:ss.SSS
