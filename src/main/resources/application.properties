# UFC Application Configuration

# 애플리케이션 정보
app.name=UFC-Data-Aggregator
app.version=1.0.0

# HTTP 클라이언트 설정
http.client.timeout=30000
http.client.connectTimeout=10000
http.client.maxRetries=3
http.client.retryDelay=1000

# API 설정
api.fred.baseUrl=https://api.stlouisfed.org/fred
api.fred.version=v1
api.yahoo.baseUrl=https://query1.finance.yahoo.com
api.yahoo.timeout=30000

# 데이터 처리
data.batchSize=100
data.maxConnections=10
data.rateLimitPerSecond=5

# 로깅
logging.level.root=INFO
logging.level.com.ulalax.ufc=DEBUG
logging.level.io.ktor=INFO
logging.level.okhttp3=INFO

# 날짜 형식
date.format=yyyy-MM-dd
datetime.format=yyyy-MM-dd'T'HH:mm:ss.SSS
