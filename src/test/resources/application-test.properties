# UFC Test Configuration

# 애플리케이션 정보
app.name=UFC-Data-Aggregator-Test
app.version=1.0.0

# HTTP 클라이언트 설정 (테스트용 짧은 타임아웃)
http.client.timeout=10000
http.client.connectTimeout=5000
http.client.maxRetries=1
http.client.retryDelay=100

# API 설정 (목 서버 사용)
api.fred.baseUrl=http://localhost:8080
api.fred.version=v1
api.yahoo.baseUrl=http://localhost:8080
api.yahoo.timeout=10000

# 데이터 처리
data.batchSize=10
data.maxConnections=5
data.rateLimitPerSecond=100

# 로깅 (테스트용 상세 로깅)
logging.level.root=INFO
logging.level.com.ulalax.ufc=DEBUG
logging.level.io.ktor=INFO
logging.level.okhttp3=DEBUG

# 날짜 형식
date.format=yyyy-MM-dd
datetime.format=yyyy-MM-dd'T'HH:mm:ss.SSS
